<ion-modal-view>
  <ion-header-bar class="bar bar-dark">
    <button class="button button-icon button-clear ion-close-round" ng-click="modal.hide()"></button>
    <h1 class="title">Save File</h1>
  </ion-header-bar>
  <ion-content>
    <ion-input class="item item-input">
      <input type="text" placeholder="Type Here for new file" ng-model="file.save">
    </ion-input>
    <ion-list>
      <div class="item item-divider">
        Save As...
      </div>
      <ion-item ng-repeat="s in savedFiles" ng-click="saveThisFile(s.name);">
        <i class="icon ion-document-text"></i> {{s.name}}
      </ion-item>
    </ion-list>
  </ion-content>
  <div style="position: absolute; bottom: 5px; left: 75%">
      <button class="button button-fab button-assertive icon ion-archive" ng-click="saveAs();"></button>
   </div>
</ion-modal-view>
