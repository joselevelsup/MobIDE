<ion-view view-title="Editor">
  <ion-nav-buttons side="right">
    <div ng-if="file.fileIsOpen == false">
      <button class="button button-icon button-clear ion-play" ng-style="playButton" ng-click="playCurrentFile();"></button>
    </div>
    <div ng-if="file.fileIsOpen == true">
      <button class="button button-icon button-clear ion-play" ng-style="playButton" ng-click="playFile(f.name, f.url);"></button>
    </div>
    <button class="button button-icon button-clear ion-more" ng-click="popover.show($event);"></button>
    <button class="button button-icon button-clear ion-code" ng-click="modal5.show();"></button>
  </ion-nav-buttons>
  <ion-content style="background-color:#222c32">
    <div ui-codemirror ui-codemirror-opts="editOptions" ng-model="file.editor"></div>
  </ion-content>
</ion-view>
