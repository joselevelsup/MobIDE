<ion-modal-view>
  <ion-header-bar class="bar bar-dark">
    <button class="button button-icon button-clear ion-close-round" ng-click="modal4.hide()"></button>
    <h1 class="title">New File</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="m in modes" ng-click="newFile(m.mode);">
        {{m.fileTemplate}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
