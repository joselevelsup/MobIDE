<ion-modal-view align-title="left">
  <ion-header-bar class="bar bar-dark">
    <button class="button button-icon button-clear ion-close-round" ng-click="modal2.hide()"></button>
    <h1 class="title">Open</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="f in dirFiles" ng-click="openFile(f.name);">
        {{f.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
